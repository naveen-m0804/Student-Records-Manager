<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Student Management System</h1>

    <div id="message" class="message"></div>

    <section class="form-section">
      <h2>Add Student</h2>
      <form id="addForm">
        <input type="number" name="id" placeholder="ID" required>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="department" placeholder="Department" required>
        <input type="number" name="year" placeholder="Year" required>
        <button type="submit" class="btn">Add Student</button>
      </form>
    </section>

    <section class="form-section">
      <h2>Update Student</h2>
      <form id="updateForm">
        <input type="number" name="id" placeholder="ID" required>
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="department" placeholder="Department">
        <input type="number" name="year" placeholder="Year">
        <button type="submit" class="btn update">Update Student</button>
      </form>
    </section>

    <section class="form-section">
      <h2>Delete Student</h2>
      <form id="deleteForm">
        <input type="number" name="id" placeholder="ID" required>
        <button type="submit" class="btn delete">Delete Student</button>
      </form>
    </section>

    <section class="table-section">
      <h2>All Students</h2>
      <button id="refreshBtn" class="btn refresh">ðŸ”„ Refresh List</button>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script>
    const apiBase = 'http://localhost:5000/students';

    function showMessage(msg) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = msg;
      setTimeout(() => messageEl.textContent = '', 3000);
    }

    async function fetchStudents() {
      try {
        const response = await fetch(apiBase);
        const data = await response.json();
        const tbody = document.querySelector('#studentsTable tbody');
        tbody.innerHTML = '';
        data.students.forEach(student => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.department}</td>
            <td>${student.year}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        showMessage('Error fetching students: ' + err.message);
      }
    }

    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const student = Object.fromEntries(formData.entries());
      try {
        const response = await fetch(apiBase, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(student)
        });
        const result = await response.json();
        showMessage(result.message || 'Student added!');
        fetchStudents();
        e.target.reset();
      } catch (err) {
        showMessage('Error adding student: ' + err.message);
      }
    });

    document.getElementById('updateForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const id = formData.get('id');
      const updates = {};
      formData.forEach((value, key) => {
        if (key !== 'id' && value) updates[key] = value;
      });
      try {
        const response = await fetch(`${apiBase}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updates)
        });
        const result = await response.json();
        showMessage(result.message || 'Student updated!');
        fetchStudents();
        e.target.reset();
      } catch (err) {
        showMessage('Error updating student: ' + err.message);
      }
    });

    document.getElementById('deleteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = new FormData(e.target).get('id');
      try {
        const response = await fetch(`${apiBase}/${id}`, { method: 'DELETE' });
        const result = await response.json();
        showMessage(result.message || 'Student deleted!');
        fetchStudents();
        e.target.reset();
      } catch (err) {
        showMessage('Error deleting student: ' + err.message);
      }
    });

    document.getElementById('refreshBtn').addEventListener('click', fetchStudents);

    fetchStudents();
  </script>
</body>
</html>
